<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Neo Brutalism Split Page Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Merriweather", serif;
        }
        body, html {
            height: 100%;
            width: 100%;
            margin: 0;
            overflow: hidden;
        }

        .top-bar {
            background-color: #FFFFFF;
            border-bottom: 4px solid #000000;
            padding: 2% 20px;
            width: 100%;
        }

        .top-bar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            text-decoration: none;
            color: #000;
            font-size: 24px;
            font-weight: bold;
        }

        .github-logo svg {
            fill: #000000;
            width: 32px;
            height: 32px;
            transition: transform 0.2s;
        }

        .container {
            display: flex;
            height: calc(100% - 76px); /* Adjust height based on header height */
        }

        .left-side,
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-side {
            background-color: #FFA6F6; /* Pink background for title shadow */
            color: #fff;
        }

        .right-side {
            background-color: #FFF59F; /* Yellow background */
            color: #fff;
        }

        .rectangle {
            background-color: #A5B4FB; /* Neo Brutalism yellow */
            color: #000;
            padding: 2rem;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 #000;
            text-align: center;
            width: 80%;
        }

        .square {
            background-color: #A5B4FB; /* Neo Brutalism yellow */
            color: #000;
            padding: 2rem;
            border: 2px solid #000;
            box-shadow: 8px 8px 0 #000;
            text-align: center;
            width: 50%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .rectangle h2 {
          margin-bottom: 2%;
        }
        .square h2 {
            margin-bottom: 2%;
        }
        @media (max-width: 480px) {
            .container {
                flex-direction: column;
                height: 100vh;
            }

            .rectangle,
            .square {
                width: 80%;
                height: auto;
                margin: 20px 0;
            }

            .square {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-content">
            <div class="logo">
                <a href="index.html">Neo-Brutalism</a>
            </div>
            <div class="github-logo">
                <a href="https://github.com/AA-4444" target="_blank">
                    <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true" class="octicon octicon-mark-github v-align-middle">
                        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.54 5.47 7.6.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.11 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.91.08 2.11.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.014 8.014 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                </a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="left-side">
            <div class="rectangle">
                <h2>Rectangle</h2>
                <p>This is an example of a rectangle structure in Neo Brutalism style.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="square">
                <h2>Square</h2>
                <p>This is an example of a square structure in Neo Brutalism style.</p>
            </div>
        </div>
    </div>
</body>
</html>
